<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/stylesheet/master.css">
    <title>Card</title>
</head>
<body>
    <main>
 

        <div class="div1">
            <div class="div1-1">
                <div class="divheader">
                    <div class="divtop">
                        <span>Card No.  </span>
                        <h3 id="header1"></h3>
                        <span>CVV2  </span>
                        <h3 id="header2"></h3>
                    </div>
                   <div class="divdown">
                        <span>Date</span>
                        <h3 id="header3"></h3>
                        <span>VCode</span>
                        <h3 id="header4"></h3>
                   </div>
                </div>
            </div>
        </div>



        <div class="div2">
            <div class="div2-1">
                <div class="labdiv">
                    <label for="inp1"> Card No.: </label>
                    <input type="text" name="card No." id="inp1">
                    <label for="inp2"> CVV2: </label>
                    <input type="text" name="CVV2" id="inp2">
                    <label for="inp3"> Date: </label>
                    <input type="date" name="Date" id="inp3">
                    <div class="vcodediv">
                        <label for="inp4"> Verify Code: </label>
                        <div class="GetCodediv">
                            <button  id="btn">Get Code</button>
                            <i id="gif"></i> 
                        </div>
                    </div>
                   
                    <div class="senddiv">
                        <button  id="btn2">Send</button>
                    </div>
                    
                </div>
            </div>
        </div>




    </main>
    <script src="assests/js/master.js"></script>
</body>
</html>
